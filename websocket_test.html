<body>

            <select id="channels" multiple>

            </select>
            <button id="connectBtn" onclick="connect()">è¿æ¥</button>

        <div class="controls">

    <script>
        let ws = null;
        let messageCount = 0;

        function connect() {
            const clientId = document.getElementById('clientId').value;
            const channelSelect = document.getElementById('channels');
            const selectedChannels = Array.from(channelSelect.selectedOptions).map(option => option.value);
            
            let wsUrl = 'ws://localhost:8080/api/v1/ws';
            const params = new URLSearchParams();
            
            if (clientId) params.append('client_id', clientId);
            if (selectedChannels.length > 0) params.append('channels', selectedChannels.join(','));
            
            if (params.toString()) {
                wsUrl += '?' + params.toString();
            }

            ws = new WebSocket(wsUrl);

            ws.onopen = function(event) {
                updateStatus('å·²è¿æ¥', 'connected');
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                addMessage('connection', 'âœ… WebSocketè¿æ¥å·²å»ºç«‹');
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log(data);
                if (data.type) {
                    addMessage(data.type, JSON.stringify(data, null, 2));
                } else {
                    addMessage('unknown', JSON.stringify(data, null, 2));
                }
            };

            ws.onclose = function(event) {
                updateStatus('è¿æ¥å·²å…³é—­', 'disconnected');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                addMessage('connection', 'âŒ WebSocketè¿æ¥å·²å…³é—­');
            };

            ws.onerror = function(error) {
                updateStatus('è¿æ¥é”™è¯¯', 'disconnected');
                addMessage('error', 'âŒ WebSocketè¿æ¥é”™è¯¯: ' + error);
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function updateStatus(message, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + className;
        }

        function addMessage(type, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            const timestamp = new Date().toLocaleTimeString();
            messageDiv.className = 'message ' + type.replace('_', '-');
            messageDiv.innerHTML = `<strong>[${timestamp}] ${type.toUpperCase()}:</strong><br>${content}`;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            messageCount++;
            document.getElementById('messageCount').textContent = `(${messageCount})`;
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            messageCount = 0;
            document.getElementById('messageCount').textContent = '(0)';
        }

        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'ping',
                    timestamp: new Date().toISOString()
                };
                ws.send(JSON.stringify(message));
                addMessage('sent', 'ğŸ“¤ å‘é€å¿ƒè·³: ' + JSON.stringify(message));
            } else {
                alert('WebSocketæœªè¿æ¥');
            }
        }

        function getStatus() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'get_status'
                };
                ws.send(JSON.stringify(message));
                addMessage('sent', 'ğŸ“¤ è¯·æ±‚ç³»ç»ŸçŠ¶æ€');
            } else {
                alert('WebSocketæœªè¿æ¥');
            }
        }

        function subscribeChannels() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const channelSelect = document.getElementById('channels');
                const selectedChannels = Array.from(channelSelect.selectedOptions).map(option => option.value);
                
                const message = {
                    type: 'subscribe',
                    channels: selectedChannels
                };
                ws.send(JSON.stringify(message));
                addMessage('sent', 'ğŸ“¤ æ›´æ–°è®¢é˜…: ' + JSON.stringify(selectedChannels));
            } else {
                alert('WebSocketæœªè¿æ¥');
            }
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨é€‰æ‹©æ‰€æœ‰é¢‘é“
        window.onload = function() {

        };
    </script>
